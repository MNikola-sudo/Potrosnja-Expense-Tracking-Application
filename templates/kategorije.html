{%extends "base.html" %} 
{%block content%} 


<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                        <div class="card-body">
                          <br>
                          <h5>Moje Kategorije</h5>
                          <div class="mb-3">
                            <ul>
                                {% for kategorija in kategorije %}
                                    <li>{{ kategorija.naziv }}
                                        <form action="{{ url_for('izbrisi_iz_kategorije', kategorija_id=kategorija.id) }}" method="POST" style="display: inline;">
                                            <button type="submit" class="btn btn-outline-danger">Izbri≈°i</button>
                                        </form>
                                    </li>
                                   
                                {% endfor %}
                            </ul>
                            <div>
                                {% for message in get_flashed_messages() %}
      
                                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                
                                  {{ message }}
                               {% endfor %}
                            </div>
                        </div>
                            <a href="{{ url_for('dodaj_kategoriju') }}">Dodaj novu kategoriju</a>

               
                          
                </div>
            </div>
        </div>
    </div>
  </div>


  {% endblock %}
