{%extends "base.html" %} 
{%block content%} 

<div class="container mt-5 py-5">
  <div class="row justify-content-center">
      <div class="col-12 col-md-4 mb-4 d-flex justify-content-center">
          <div class="card">
              <div class="card-body">
                      <div class="card-body">
                        <br>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                    <div class="alert alert-light" role="alert">
                     {{ message }}
                    </div>
                    {% endfor %}
                  </div>
              {% endif %}
              {% endwith %}
              <form   action="{{url_for('dodaj_trosak')}}" method="POST" enctype="multipart/form-data">
                  <div class="input-group mb-3">
                      <label class="input-group-text text-white bg-bd-primary" for="inputGroupSelect01">Naziv kategorije</label>
                      <select class="form-select" name="kategorija" id="inputGroupSelect01">
                      <option selected>odaberi...</option>
                      {% for kategorija in kategorije %}
                          <li>
                             <option value="{{ kategorija }}">{{ kategorija }}</option>
                          </li>
                      {% endfor %}
                      
                      </select>
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text text-white  bg-bd-primary">Potrošeni iznos</span>
                      <span class="input-group-text text-white  bg-bd-primary">0.00</span>
                      <input type="text" class="form-control" name="trosak" aria-label="Dollar amount (with dot and two decimal places)">
                  </div>
                  <div class="input-group mb-3">
                      <input type="file" name="file"  class="form-control" id="file" accept="image/*">
                  </div>
                  <br>
                  <div class="list-group" >
                    <button type="submit" class="list-group-item list-group-item-action d-flex gap-3 py-3" for="file" aria-current="true">
                      <div class="d-flex gap-2 w-100 justify-content-between">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                          <h6 class="mb-0">DODAJ</h6>
                          <p class="mb-0 opacity-75">Dodaj račun u bazu.</p>
                        </div>
                      </div>
                    </div>
                      </button>
                      
                      <br>
                    </div>
                  </div>
              </form>
                        
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
